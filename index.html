<!DOCTYPE html>
<html>
<head>
  <title>My Upload Viewer</title>
  <style>
    img { width: 200px; margin: 10px; }
  </style>
</head>
<body>
  <h1>Upload and Preview Image (Not Saved)</h1>
  <input type="file" id="fileInput">
  <div id="preview"></div>

  <script>
    document.getElementById('fileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const img = document.createElement('img');
        img.src = URL.createObjectURL(file);
        document.getElementById('preview').innerHTML = '';
        document.getElementById('preview').appendChild(img);
      }
    });
  </script>
</body>
</html>

<h2>Upload an Image</h2>

<input type="file" id="imageInput" accept="image/*">
<button onclick="previewImage()">Upload</button>

<div id="previewArea" style="margin-top: 20px;">
  <!-- Uploaded image will appear here -->
</div>

<script>
  function previewImage() {
    const input = document.getElementById('imageInput');
    const previewArea = document.getElementById('previewArea');
    previewArea.innerHTML = ''; // clear previous image

    if (input.files && input.files[0]) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const img = document.createElement('img');
        img.src = e.target.result;
        img.alt = 'Uploaded Image';
        img.style.maxWidth = '300px';
        img.style.display = 'block';
        img.style.marginTop = '10px';
        previewArea.appendChild(img);
      };
      reader.readAsDataURL(input.files[0]);
    }
  }
</script>
