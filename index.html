<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Image Gallery by Daniel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo">
    <h1>ðŸŒŸ Website ajah</h1>
    <p>Let the whole world know the fun</p>
  </header>

<input type="text" id="searchInput" placeholder="Search images..." onkeyup="filterImages()" style="margin-bottom: 20px; padding: 8px; width: 100%; max-width: 300px;">

  
  <main class="gallery">
    <img src="cheems.jpg" alt="cheems">
    <img src="pepe.jpg" alt="pepe">
    <img src="miku.png" alt="hatsune miku">
  </main>

  <footer>
    <p>Made with Loveâœ¨</p>
  </footer>
  <script>
  function filterImages() {
    const input = document.getElementById('searchInput').value.toLowerCase();
    const images = document.querySelectorAll('.gallery img');

    images.forEach(img => {
      const altText = img.alt.toLowerCase();
      if (altText.includes(input)) {
        img.style.display = '';
      } else {
        img.style.display = 'none';
      }
    });
  }
</script>

</body>
</html>



<h2>Upload an Image</h2>

<input type="file" id="imageInput" accept="image/*">
<button onclick="previewImage()">Upload</button>

<div id="previewArea" style="margin-top: 20px;">
  <!-- Uploaded image will appear here -->
</div>

<script>
  function previewImage() {
    const input = document.getElementById('imageInput');
    const previewArea = document.getElementById('previewArea');
    previewArea.innerHTML = ''; // clear previous image

    if (input.files && input.files[0]) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const img = document.createElement('img');
        img.src = e.target.result;
        img.alt = 'Uploaded Image';
        img.style.maxWidth = '300px';
        img.style.display = 'block';
        img.style.marginTop = '10px';
        previewArea.appendChild(img);
      };
      reader.readAsDataURL(input.files[0]);
    }
  }
</script>
